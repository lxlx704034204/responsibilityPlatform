<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>首页</title>

  <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<h1>Hello, world!</h1>


<div id="toolbar">
  <div class="form-inline" role="form">
    <div class="form-group">
      <span>Offset: </span>
      <input name="offset" class="form-control w70" type="number" value="0">
    </div>
    <div class="form-group">
      <span>Limit: </span>
      <input name="limit" class="form-control w70" type="number" value="5">
    </div>
    <div class="form-group">
      <input name="search" class="form-control" type="text" placeholder="Search">
    </div>
    <button id="ok" type="submit" class="btn btn-default">OK</button>
  </div>
</div>
<table data-toggle="table" class="table table-bordered"
       data-url="json/data1.json"
       data-pagination="true"
       data-page-size="10"
       data-page-list="[10,20,50]"
       data-pagination-first-text="First"
       data-pagination-pre-text="Previous"
       data-pagination-next-text="Next"
       data-pagination-last-text="Last">
  <thead>
  <tr>
    <th data-field="id" data-halign="center" data-align="center" data-checkbox="true">Item ID</th>
    <th data-field="name" data-halign="center" data-align="left">Item Name</th>
    <th data-field="price" data-halign="left" data-align="left">Item Price</th>
  </tr>
  </thead>
</table>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap-table/dist/bootstrap-table.js"></script>

<!--这里添加自定义的js-->
<script>
  var $table = $('#table'),
    $ok = $('#ok');

  $(function () {
    $ok.click(function () {
      $table.bootstrapTable('refresh');
    });
  });

  function queryParams() {
    var params = {};
    $('#toolbar').find('input[name]').each(function () {
      params[$(this).attr('name')] = $(this).val();
    });
    return params;
  }

  function responseHandler(res) {
    return res.rows;
  }
</script>

<script src="bower_components/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>

</body>
</html>
