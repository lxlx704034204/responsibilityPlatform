spring.main.banner-mode=off

#spring.datasource.url=jdbc:mysql://192.168.101.203/orbit
spring.datasource.url=jdbc:mysql://localhost/orbit
spring.datasource.username=root
spring.datasource.password=mysql
spring.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.open-in-view=true

spring.jpa.generate-ddl=true
#spring.profiles.active=development

#logging.config= # Location of the logging configuration file. For instance `classpath:logback.xml` for Logback
#logging.exception-conversion-word=%wEx # Conversion word used when logging exceptions.
logging.file=orbit.log
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.opensymphony=ERROR
logging.level.com.orbit.actions=DEBUG
logging.path=logs
#logging.pattern.console= # Appender pattern for output to the console. Only supported with the default logback setup.
#logging.pattern.file= # Appender pattern for output to the file. Only supported with the default logback setup.
#logging.pattern.level= # Appender pattern for log level (default %5p). Only supported with the default logback setup.
